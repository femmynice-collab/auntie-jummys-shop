{% extends 'base.html' %}
{% block content %}
  <div class="row g-4">
    <div class="col-md-5">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid rounded border" alt="{{ product.name }}">
      {% else %}
        <div class="ratio ratio-1x1 bg-secondary-subtle rounded"></div>
      {% endif %}
    </div>
    <div class="col-md-7">
      <h2 class="fw-bold">{{ product.name }}</h2>
      <p class="lead">${{ product.price }}</p>
      <p>{{ product.description }}</p>
      <p class="small text-muted">Stock: {{ product.stock }}</p>
      <p class="small text-muted">Delivery fee varies by ZIP (from $3).</p>
      <a href="/cart/add/{{ product.id }}/" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>
{% endblock %}
